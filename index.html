<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftland Data Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
        .scroll-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header and Search Bar -->
    <header class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0">
            <h1 class="text-2xl font-bold text-gray-800">Craftland Item List</h1>
            <div class="relative w-full sm:w-1/2">
                <input id="search-input" type="text" placeholder="Search by name or description..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content area -->
    <main class="flex-grow p-4 overflow-auto scroll-container pb-20">
        <div id="item-list-container" class="max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
            <p id="loading-message" class="col-span-full text-center text-lg text-gray-500 font-medium">Loading data...</p>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-3 z-50">
        <div class="max-w-4xl mx-auto flex justify-around items-center">
            <button class="nav-button flex-1 text-center py-2 px-1 text-sm font-semibold rounded-full hover:bg-gray-200 transition-colors duration-200" data-type="ALL">
                <span class="block">All</span>
            </button>
            <button class="nav-button flex-1 text-center py-2 px-1 text-sm font-semibold rounded-full hover:bg-gray-200 transition-colors duration-200" data-type="AVATAR">
                <span class="block">Avatar</span>
            </button>
            <button class="nav-button flex-1 text-center py-2 px-1 text-sm font-semibold rounded-full hover:bg-gray-200 transition-colors duration-200" data-type="WEAPON">
                <span class="block">Weapon</span>
            </button>
            <button class="nav-button flex-1 text-center py-2 px-1 text-sm font-semibold rounded-full hover:bg-gray-200 transition-colors duration-200" data-type="EMOTE">
                <span class="block">Emote</span>
            </button>
            <button class="nav-button flex-1 text-center py-2 px-1 text-sm font-semibold rounded-full hover:bg-gray-200 transition-colors duration-200" data-type="DEBRIS">
                <span class="block">Debris</span>
            </button>
        </div>
    </nav>

    <!-- Modal for displaying item details -->
    <div id="modal-container" class="modal-overlay fixed inset-0 flex items-center justify-center p-4 hidden">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full mx-4 relative transform scale-95 opacity-0 transition-all duration-300 ease-out">
            <button id="close-modal-btn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 transition-colors duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 id="modal-title" class="text-xl font-bold mb-4 text-gray-800">Item Details</h2>
            <div id="modal-content" class="text-gray-700 space-y-2">
                <!-- Item details will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DATA_FILE = 'Craftland.json';
            const itemListContainer = document.getElementById('item-list-container');
            const searchInput = document.getElementById('search-input');
            const navButtons = document.querySelectorAll('.nav-button');
            const modalContainer = document.getElementById('modal-container');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const closeModalBtn = document.getElementById('close-modal-btn');
            
            let craftlandData = [];
            let currentData = [];

            // --- Function to fetch data ---
            const fetchData = async () => {
                try {
                    const response = await fetch(DATA_FILE);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    craftlandData = await response.json();
                    currentData = craftlandData;
                    renderItems();
                } catch (error) {
                    itemListContainer.innerHTML = `<p class="col-span-full text-center text-red-500 font-medium">Error loading data: ${error.message}. Please check if ${DATA_FILE} exists and is valid.</p>`;
                    console.error('Error fetching data:', error);
                }
            };

            // --- Function to render items ---
            const renderItems = (itemsToRender = currentData) => {
                itemListContainer.innerHTML = ''; // Clear previous content
                if (itemsToRender.length === 0) {
                    itemListContainer.innerHTML = `<p class="col-span-full text-center text-gray-500 font-medium">No items found.</p>`;
                    return;
                }

                itemsToRender.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-md', 'flex', 'flex-col', 'items-center', 'text-center', 'cursor-pointer', 'transition-transform', 'duration-200', 'hover:scale-105');
                    itemElement.innerHTML = `
                        <div class="w-12 h-12 mb-2 bg-blue-100 rounded-full flex items-center justify-center text-blue-500">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                        </div>
                        <span class="text-sm font-semibold truncate w-full">${item.name || 'No Name'}</span>
                        <span class="text-xs text-gray-500">${item.Type || 'No Type'}</span>
                    `;
                    itemElement.addEventListener('click', () => showItemDetails(item));
                    itemListContainer.appendChild(itemElement);
                });
            };

            // --- Function to show modal with details ---
            const showItemDetails = (item) => {
                modalTitle.textContent = item.name || 'Item Details';
                modalContent.innerHTML = `
                    <p><span class="font-semibold">Id:</span> ${item.Id}</p>
                    <p><span class="font-semibold">Type:</span> ${item.Type}</p>
                    <p><span class="font-semibold">Collection Type:</span> ${item.collectionType || 'NONE'}</p>
                    <p><span class="font-semibold">Name:</span> ${item.name || 'No Name'}</p>
                    <p><span class="font-semibold">Description:</span> ${item.desc || 'No Description'}</p>
                    <p><span class="font-semibold">Icon Name:</span> ${item.Icon || 'No Icon'}</p>
                    <p><span class="font-semibold">Rare:</span> ${item.Rare || 'NONE'}</p>
                    <p><span class="font-semibold">Is Unique:</span> ${item.IsUnique ? 'Yes' : 'No'}</p>
                    <p><span class="font-semibold">Icon in AB:</span> ${item.IconInAB || 'NONE'}</p>
                `;
                modalContainer.classList.remove('hidden');
                setTimeout(() => {
                    modalContainer.querySelector('div').classList.remove('scale-95', 'opacity-0');
                    modalContainer.querySelector('div').classList.add('scale-100', 'opacity-100');
                }, 10);
            };

            // --- Function to hide modal ---
            const hideModal = () => {
                modalContainer.querySelector('div').classList.remove('scale-100', 'opacity-100');
                modalContainer.querySelector('div').classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modalContainer.classList.add('hidden');
                }, 300);
            };

            // --- Event listeners ---
            closeModalBtn.addEventListener('click', hideModal);
            modalContainer.addEventListener('click', (e) => {
                if (e.target.id === 'modal-container') {
                    hideModal();
                }
            });

            // Handle bottom navigation
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const type = button.getAttribute('data-type');
                    navButtons.forEach(btn => btn.classList.remove('bg-blue-200', 'text-blue-700'));
                    button.classList.add('bg-blue-200', 'text-blue-700');

                    if (type === 'ALL') {
                        currentData = craftlandData;
                    } else {
                        currentData = craftlandData.filter(item => item.Type === type);
                    }
                    renderItems();
                });
            });

            // Handle search input
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filteredData = currentData.filter(item => {
                    const name = item.name ? item.name.toLowerCase() : '';
                    const desc = item.desc ? item.desc.toLowerCase() : '';
                    return name.includes(query) || desc.includes(query);
                });
                renderItems(filteredData);
            });

            // Initial data fetch
            fetchData();
        });
    </script>
</body>
</html>
