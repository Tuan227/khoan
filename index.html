<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftland Data Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .dark .modal-overlay {
            background-color: rgba(255, 255, 255, 0.7);
        }
        /* Custom scrollbar for better appearance on desktop */
        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 10px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb-color);
            border-radius: 10px;
            border: 2px solid var(--bg-color);
        }

        /* Light/Dark Mode Styles */
        .light body {
            background-color: #f3f4f6;
            color: #374151;
        }
        .dark body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .light .bg-white {
            background-color: #ffffff;
        }
        .dark .bg-white {
            background-color: #2d3748;
        }
        .light .bg-gray-100 {
            background-color: #f3f4f6;
        }
        .dark .bg-gray-100 {
            background-color: #1a202c;
        }
        .light .text-gray-800 {
            color: #1f2937;
        }
        .dark .text-gray-800 {
            color: #e5e7eb;
        }
        .light .text-gray-500 {
            color: #6b7280;
        }
        .dark .text-gray-500 {
            color: #a0aec0;
        }
        .light .border-gray-300 {
            border-color: #d1d5db;
        }
        .dark .border-gray-300 {
            border-color: #4a5568;
        }
        .light .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .dark .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }
        .light .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .dark .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col transition-colors duration-300">

    <!-- Header and Search Bar -->
    <header class="bg-white shadow-md p-4 sticky top-0 z-50 transition-colors duration-300">
        <div class="max-w-4xl mx-auto flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0">
            <h1 class="text-2xl font-bold text-gray-800">Craftland Item List</h1>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle-btn" class="p-2 rounded-full text-gray-500 hover:text-gray-800 transition-colors duration-200">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path id="light-icon" d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.828 5.172a.75.75 0 010 1.061l-1.59 1.59a.75.75 0 11-1.061-1.061l1.59-1.59a.75.75 0 011.06 0zM6.707 17.293a.75.75 0 01-1.061 1.061l-1.591-1.591a.75.75 0 111.061-1.061l1.591 1.591zM19.5 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5h2.25a.75.75 0 01.75.75zM4.5 12a.75.75 0 01-.75.75H1.5a.75.75 0 010-1.5h2.25a.75.75 0 01.75.75zM17.293 17.293a.75.75 0 01-1.061 1.061l-1.59-1.59a.75.75 0 011.061-1.061l1.59 1.59zM5.172 5.172a.75.75 0 011.061 0l1.591 1.591a.75.75 0 11-1.06 1.061L5.172 6.233a.75.75 0 010-1.06zM12 15a3 3 0 100-6 3 3 0 000 6z"/>
                        <path id="dark-icon" class="hidden" d="M9.598 4.043a.75.75 0 01.768-.088 8.5 8.5 0 016.96 6.96 7.5 7.5 0 00-7.796-7.796zM12 1a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V1.75a.75.75 0 01.75-.75zM4.5 12a.75.75 0 01-.75.75H1.5a.75.75 0 010-1.5h2.25a.75.75 0 01.75.75zM22.5 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5h2.25a.75.75 0 01.75.75zM17.293 17.293a.75.75 0 01-1.061 1.061l-1.59-1.59a.75.75 0 011.061-1.061l1.59 1.59zM5.172 5.172a.75.75 0 011.061 0l1.591 1.591a.75.75 0 11-1.06 1.061L5.172 6.233a.75.75 0 010-1.06zM6.707 17.293a.75.75 0 01-1.061 1.061l-1.591-1.591a.75.75 0 111.061-1.061l1.591 1.591z"/>
                    </svg>
                </button>
                <div class="flex w-full sm:w-auto space-x-2">
                    <div class="relative flex-grow">
                        <input id="search-input" type="text" placeholder="Search by name or description..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                    </div>
                    <button id="search-button" class="bg-blue-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-600 transition-colors duration-200 shadow-md">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content area -->
    <main class="flex-grow p-4 pb-20">
        <div id="item-list-container" class="max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
            <p id="loading-message" class="col-span-full text-center text-lg text-gray-500 font-medium">Loading data...</p>
        </div>
    </main>

    <!-- Bottom Navigation (Pagination) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-3 z-50 transition-colors duration-300">
        <div id="pagination-container" class="max-w-4xl mx-auto flex overflow-x-auto justify-start sm:justify-center items-center space-x-2 scroll-container">
            <!-- Pagination buttons will be rendered here by JavaScript -->
        </div>
    </nav>

    <!-- Modal for displaying item details -->
    <div id="modal-container" class="modal-overlay fixed inset-0 flex items-center justify-center p-4 hidden">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full mx-4 relative transform scale-95 opacity-0 transition-all duration-300 ease-out">
            <button id="close-modal-btn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 transition-colors duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 id="modal-title" class="text-xl font-bold mb-4 text-gray-800">Item Details</h2>
            <div id="modal-content" class="text-gray-700 space-y-2">
                <!-- Item details will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DATA_FILE = 'Craftland.json';
            const ITEMS_PER_PAGE = 50;

            const htmlElement = document.documentElement;
            const itemListContainer = document.getElementById('item-list-container');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const paginationContainer = document.getElementById('pagination-container');
            const modalContainer = document.getElementById('modal-container');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            
            let craftlandData = [];
            let currentFilteredData = [];
            let currentPage = 1;

            // --- Function to fetch data ---
            const fetchData = async () => {
                try {
                    const response = await fetch(DATA_FILE);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    craftlandData = await response.json();
                    currentFilteredData = craftlandData;
                    renderPagination();
                    renderItems();
                } catch (error) {
                    itemListContainer.innerHTML = `<p class="col-span-full text-center text-red-500 font-medium">Error loading data: ${error.message}. Please check if ${DATA_FILE} exists and is valid.</p>`;
                    console.error('Error fetching data:', error);
                }
            };

            // --- Function to render items for the current page ---
            const renderItems = (itemsToRender) => {
                itemListContainer.innerHTML = '';
                if (itemsToRender.length === 0) {
                    itemListContainer.innerHTML = `<p class="col-span-full text-center text-gray-500 font-medium">No items found.</p>`;
                    return;
                }

                const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
                const endIndex = startIndex + ITEMS_PER_PAGE;
                const pageItems = itemsToRender.slice(startIndex, endIndex);

                pageItems.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-md', 'flex', 'flex-col', 'items-center', 'text-center', 'cursor-pointer', 'transition-transform', 'duration-200', 'hover:scale-105');
                    itemElement.innerHTML = `
                        <div class="w-12 h-12 mb-2 bg-blue-100 dark:bg-blue-900 rounded-full flex items-center justify-center text-blue-500 dark:text-blue-300">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                        </div>
                        <span class="text-sm font-semibold truncate w-full text-gray-800 dark:text-gray-200">${item.name || 'No Name'}</span>
                        <span class="text-xs text-gray-500 dark:text-gray-400">${item.Type || 'No Type'}</span>
                    `;
                    itemElement.addEventListener('click', () => showItemDetails(item));
                    itemListContainer.appendChild(itemElement);
                });
            };

            // --- Function to create pagination buttons ---
            const renderPagination = () => {
                paginationContainer.innerHTML = '';
                const totalPages = Math.ceil(currentFilteredData.length / ITEMS_PER_PAGE);

                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.textContent = i;
                    pageButton.classList.add('nav-button', 'flex-shrink-0', 'w-10', 'h-10', 'rounded-full', 'font-semibold', 'transition-colors', 'duration-200');
                    if (i === currentPage) {
                        pageButton.classList.add('bg-blue-500', 'text-white', 'shadow-md');
                    } else {
                        pageButton.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    }
                    pageButton.addEventListener('click', () => {
                        currentPage = i;
                        renderPagination();
                        
                        // Show a temporary loading message for better UX
                        itemListContainer.innerHTML = `<p id="loading-message" class="col-span-full text-center text-lg text-gray-500 font-medium">Loading page...</p>`;
                        
                        // Simulate a brief load time before rendering
                        setTimeout(() => {
                            renderItems(currentFilteredData);
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }, 300); // 300ms delay
                    });
                    paginationContainer.appendChild(pageButton);
                }
            };

            // --- Function to show modal with item details ---
            const showItemDetails = (item) => {
                modalTitle.textContent = item.name || 'Item Details';
                modalContent.innerHTML = `
                    <p><span class="font-semibold">Id:</span> ${item.Id}</p>
                    <p><span class="font-semibold">Type:</span> ${item.Type}</p>
                    <p><span class="font-semibold">Collection Type:</span> ${item.collectionType || 'NONE'}</p>
                    <p><span class="font-semibold">Name:</span> ${item.name || 'No Name'}</p>
                    <p><span class="font-semibold">Description:</span> ${item.desc || 'No Description'}</p>
                    <p><span class="font-semibold">Icon Name:</span> ${item.Icon || 'No Icon'}</p>
                    <p><span class="font-semibold">Rare:</span> ${item.Rare || 'NONE'}</p>
                    <p><span class="font-semibold">Is Unique:</span> ${item.IsUnique ? 'Yes' : 'No'}</p>
                    <p><span class="font-semibold">Icon in AB:</span> ${item.IconInAB || 'NONE'}</p>
                `;
                modalContainer.classList.remove('hidden');
                setTimeout(() => {
                    modalContainer.querySelector('div').classList.remove('scale-95', 'opacity-0');
                    modalContainer.querySelector('div').classList.add('scale-100', 'opacity-100');
                }, 10);
            };

            // --- Function to hide modal ---
            const hideModal = () => {
                modalContainer.querySelector('div').classList.remove('scale-100', 'opacity-100');
                modalContainer.querySelector('div').classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modalContainer.classList.add('hidden');
                }, 300);
            };

            // --- Handle search functionality ---
            const handleSearch = () => {
                const query = searchInput.value.toLowerCase();
                currentFilteredData = craftlandData.filter(item => {
                    const id = item.Id ? item.Id.toString().toLowerCase() : '';
                    const type = item.Type ? item.Type.toLowerCase() : '';
                    const collectionType = item.collectionType ? item.collectionType.toLowerCase() : '';
                    const name = item.name ? item.name.toLowerCase() : '';
                    const desc = item.desc ? item.desc.toLowerCase() : '';
                    const icon = item.Icon ? item.Icon.toLowerCase() : '';
                    
                    return id.includes(query) ||
                           type.includes(query) ||
                           collectionType.includes(query) ||
                           name.includes(query) ||
                           desc.includes(query) ||
                           icon.includes(query);
                });
                currentPage = 1;
                renderPagination();
                renderItems(currentFilteredData);
            };

            // --- Handle theme toggle ---
            const toggleTheme = () => {
                if (htmlElement.classList.contains('light')) {
                    htmlElement.classList.remove('light');
                    htmlElement.classList.add('dark');
                } else {
                    htmlElement.classList.remove('dark');
                    htmlElement.classList.add('light');
                }
            };

            // --- Event listeners ---
            closeModalBtn.addEventListener('click', hideModal);
            modalContainer.addEventListener('click', (e) => {
                if (e.target.id === 'modal-container') {
                    hideModal();
                }
            });

            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });

            themeToggleBtn.addEventListener('click', toggleTheme);

            // Initial data fetch
            fetchData();
        });
    </script>
</body>
</html>
