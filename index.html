<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftland Data Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .bg-white { background-color: #fff; }
        .dark .bg-white { background-color: #2d3748; }
        .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .dark .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.2); }
        .border-gray-300 { border-color: #d1d5db; }
        .dark .border-gray-300 { border-color: #4a5568; }
        .text-gray-800 { color: #1f2937; }
        .dark .text-gray-800 { color: #e2e8f0; }
        .text-gray-500 { color: #6b7280; }
        .dark .text-gray-500 { color: #a0aec0; }
        .bg-gray-200 { background-color: #e5e7eb; }
        .dark .bg-gray-200 { background-color: #4a5568; }
        .text-gray-700 { color: #374151; }
        .dark .text-gray-700 { color: #e2e8f0; }
        .bg-blue-100 { background-color: #dbeafe; }
        .dark .bg-blue-100 { background-color: #2a4365; }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .dark .modal-overlay {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }
        .dark .scroll-container::-webkit-scrollbar-track {
            background: #4a5568;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
        }
        .dark .scroll-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e0;
            border: 2px solid #4a5568;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header and Search Bar -->
    <header class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0">
            <h1 class="text-2xl font-bold text-gray-800">Craftland Item List</h1>
            <div class="flex items-center space-x-2 w-full sm:w-1/2">
                <div class="relative flex-grow">
                    <input id="search-input" type="text" placeholder="Search by name or description..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 bg-white text-gray-800">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>
                <button id="search-button" class="bg-blue-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-600 transition-colors duration-200 shadow-md">
                    Search
                </button>
            </div>
            <!-- Theme Toggle Button -->
            <button id="theme-toggle" class="bg-gray-200 text-gray-800 p-2 rounded-full hover:bg-gray-300 transition-colors duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </button>
        </div>
    </header>

    <!-- Main content area -->
    <main class="flex-grow p-4 pb-20">
        <div id="item-list-container" class="max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
            <p id="loading-message" class="col-span-full text-center text-lg text-gray-500 font-medium">Loading data...</p>
        </div>
    </main>

    <!-- Bottom Navigation (Pagination) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-3 z-50">
        <div id="pagination-container" class="max-w-4xl mx-auto flex overflow-x-auto justify-start sm:justify-center items-center space-x-2 scroll-container">
            <!-- Pagination buttons will be rendered here by JavaScript -->
        </div>
    </nav>

    <!-- Modal for displaying item details -->
    <div id="modal-container" class="modal-overlay fixed inset-0 flex items-center justify-center p-4 hidden">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full mx-4 relative transform scale-95 opacity-0 transition-all duration-300 ease-out">
            <button id="close-modal-btn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 transition-colors duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 id="modal-title" class="text-xl font-bold mb-4 text-gray-800">Item Details</h2>
            <div id="modal-content" class="text-gray-700 space-y-2">
                <!-- Item details will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DATA_FILE = 'Craftland.json';
            const ITEMS_PER_PAGE = 50;

            const itemListContainer = document.getElementById('item-list-container');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const paginationContainer = document.getElementById('pagination-container');
            const modalContainer = document.getElementById('modal-container');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const themeToggleBtn = document.getElementById('theme-toggle');
            
            let craftlandData = [];
            let currentFilteredData = [];
            let currentPage = 1;

            // --- Chức năng bật/tắt chế độ tối ---
            const setupThemeToggle = () => {
                const isDarkMode = localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
                if (isDarkMode) {
                    document.body.classList.add('dark');
                } else {
                    document.body.classList.remove('dark');
                }

                themeToggleBtn.addEventListener('click', () => {
                    document.body.classList.toggle('dark');
                    if (document.body.classList.contains('dark')) {
                        localStorage.setItem('theme', 'dark');
                    } else {
                        localStorage.setItem('theme', 'light');
                    }
                });
            };

            // --- Function để tải dữ liệu ---
            const fetchData = async () => {
                try {
                    const response = await fetch(DATA_FILE);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    craftlandData = await response.json();
                    currentFilteredData = craftlandData;
                    renderPagination();
                    renderItems();
                } catch (error) {
                    itemListContainer.innerHTML = `<p class="col-span-full text-center text-red-500 font-medium">Error loading data: ${error.message}. Please check if ${DATA_FILE} exists and is valid.</p>`;
                    console.error('Error fetching data:', error);
                }
            };

            // --- Function để hiển thị các item cho trang hiện tại với hiệu ứng tải ---
            const renderItems = () => {
                itemListContainer.innerHTML = `<p id="loading-message" class="col-span-full text-center text-lg text-gray-500 font-medium">Loading results...</p>`;
                if (currentFilteredData.length === 0) {
                    itemListContainer.innerHTML = `<p class="col-span-full text-center text-gray-500 font-medium">No items found.</p>`;
                    return;
                }

                const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
                const endIndex = startIndex + ITEMS_PER_PAGE;
                const itemsToRender = currentFilteredData.slice(startIndex, endIndex);

                // Loại bỏ thông báo tải sau khi có dữ liệu để hiển thị
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
                
                itemsToRender.forEach((item, index) => {
                    setTimeout(() => {
                        const itemElement = document.createElement('div');
                        itemElement.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-md', 'flex', 'flex-col', 'items-center', 'text-center', 'cursor-pointer', 'transition-transform', 'duration-200', 'hover:scale-105', 'transform', 'scale-0', 'opacity-0');
                        itemElement.innerHTML = `
                            <div class="w-12 h-12 mb-2 bg-blue-100 rounded-full flex items-center justify-center text-blue-500">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                            </div>
                            <span class="text-sm font-semibold truncate w-full">${item.name || 'No Name'}</span>
                            <span class="text-xs text-gray-500">${item.Type || 'No Type'}</span>
                        `;
                        itemElement.addEventListener('click', () => showItemDetails(item));
                        itemListContainer.appendChild(itemElement);

                        // Hiệu ứng "pop-in"
                        setTimeout(() => {
                            itemElement.classList.remove('scale-0', 'opacity-0');
                            itemElement.classList.add('scale-100', 'opacity-100');
                        }, 10);
                    }, index * 20); // Tải từng item với độ trễ 20ms
                });
            };

            // --- Function để tạo các nút phân trang ---
            const renderPagination = () => {
                paginationContainer.innerHTML = '';
                const totalPages = Math.ceil(currentFilteredData.length / ITEMS_PER_PAGE);

                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.textContent = i;
                    pageButton.classList.add('nav-button', 'flex-shrink-0', 'w-10', 'h-10', 'rounded-full', 'font-semibold', 'transition-colors', 'duration-200');
                    if (i === currentPage) {
                        pageButton.classList.add('bg-blue-500', 'text-white', 'shadow-md');
                    } else {
                        pageButton.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300', 'dark:bg-gray-700', 'dark:text-gray-200', 'dark:hover:bg-gray-600');
                    }
                    pageButton.addEventListener('click', () => {
                        currentPage = i;
                        renderPagination();
                        renderItems();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                    paginationContainer.appendChild(pageButton);
                }
            };

            // --- Function để hiển thị modal với chi tiết item ---
            const showItemDetails = (item) => {
                modalTitle.textContent = item.name || 'Item Details';
                modalContent.innerHTML = `
                    <p><span class="font-semibold">Id:</span> ${item.Id}</p>
                    <p><span class="font-semibold">Type:</span> ${item.Type}</p>
                    <p><span class="font-semibold">Collection Type:</span> ${item.collectionType || 'NONE'}</p>
                    <p><span class="font-semibold">Name:</span> ${item.name || 'No Name'}</p>
                    <p><span class="font-semibold">Description:</span> ${item.desc || 'No Description'}</p>
                    <p><span class="font-semibold">Icon Name:</span> ${item.Icon || 'No Icon'}</p>
                    <p><span class="font-semibold">Rare:</span> ${item.Rare || 'NONE'}</p>
                    <p><span class="font-semibold">Is Unique:</span> ${item.IsUnique ? 'Yes' : 'No'}</p>
                    <p><span class="font-semibold">Icon in AB:</span> ${item.IconInAB || 'NONE'}</p>
                `;
                modalContainer.classList.remove('hidden');
                setTimeout(() => {
                    modalContainer.querySelector('div').classList.remove('scale-95', 'opacity-0');
                    modalContainer.querySelector('div').classList.add('scale-100', 'opacity-100');
                }, 10);
            };

            // --- Function để ẩn modal ---
            const hideModal = () => {
                modalContainer.querySelector('div').classList.remove('scale-100', 'opacity-100');
                modalContainer.querySelector('div').classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modalContainer.classList.add('hidden');
                }, 300);
            };

            // --- Xử lý sự kiện tìm kiếm ---
            const handleSearch = () => {
                const query = searchInput.value.toLowerCase();
                currentFilteredData = craftlandData.filter(item => {
                    // Chuyển tất cả các trường dữ liệu thành chuỗi và chữ thường để so sánh
                    const fields = [
                        item.Id,
                        item.Type,
                        item.collectionType,
                        item.name,
                        item.desc,
                        item.Icon,
                        item.Rare,
                        item.IsUnique,
                        item.IconInAB
                    ].map(field => String(field).toLowerCase());

                    // Tìm kiếm trùng khớp trên tất cả các trường
                    return fields.some(field => field.includes(query));
                });
                
                currentPage = 1;
                renderPagination();
                renderItems();
            };

            // --- Thêm các event listener ---
            closeModalBtn.addEventListener('click', hideModal);
            modalContainer.addEventListener('click', (e) => {
                if (e.target.id === 'modal-container') {
                    hideModal();
                }
            });

            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });

            // Lần đầu tải dữ liệu
            setupThemeToggle();
            fetchData();
        });
    </script>
</body>
</html>
