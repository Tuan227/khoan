<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftland Data Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        body.dark .bg-white {
            background-color: #2d3748;
        }
        body.dark .shadow-md, body.dark .shadow-lg, body.dark .shadow-2xl {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        body.dark .text-gray-800 {
            color: #e2e8f0;
        }
        body.dark .text-gray-700 {
            color: #cbd5e0;
        }
        body.dark .text-gray-500 {
            color: #a0aec0;
        }
        body.dark .border-gray-300 {
            border-color: #4a5568;
        }
        body.dark .modal-overlay {
            background-color: rgba(0, 0, 0, 0.8);
        }
        body.dark .bg-blue-100 {
            background-color: #2a4365;
        }
        body.dark .text-blue-500 {
            color: #63b3ed;
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
        }
        body.dark .scroll-container::-webkit-scrollbar-track {
            background: #2d3748;
        }
        body.dark .scroll-container::-webkit-scrollbar-thumb {
            background-color: #718096;
            border: 2px solid #2d3748;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header and Search Bar -->
    <header class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0">
            <h1 class="text-2xl font-bold text-gray-800">Craftland Item List</h1>
            <div class="flex w-full sm:w-1/2 space-x-2">
                <div class="relative flex-grow">
                    <input id="search-input" type="text" placeholder="Search by name or description..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>
                <button id="search-button" class="bg-blue-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-600 transition-colors duration-200 shadow-md">
                    Search
                </button>
            </div>
            <button id="theme-toggle" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 transition-colors duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </button>
        </div>
    </header>

    <!-- Main content area -->
    <main class="flex-grow p-4 pb-20">
        <div id="loading-spinner" class="hidden flex justify-center items-center py-10">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        <div id="item-list-container" class="max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
            <p id="loading-message" class="col-span-full text-center text-lg text-gray-500 font-medium">Loading data...</p>
        </div>
    </main>

    <!-- Bottom Navigation (Pagination) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-3 z-50">
        <div id="pagination-container" class="max-w-4xl mx-auto flex overflow-x-auto justify-start sm:justify-center items-center space-x-2 scroll-container">
            <!-- Pagination buttons will be rendered here by JavaScript -->
        </div>
    </nav>

    <!-- Modal for displaying item details -->
    <div id="modal-container" class="modal-overlay fixed inset-0 flex items-center justify-center p-4 hidden">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full mx-4 relative transform scale-95 opacity-0 transition-all duration-300 ease-out">
            <button id="close-modal-btn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 transition-colors duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 id="modal-title" class="text-xl font-bold mb-4 text-gray-800">Item Details</h2>
            <div id="modal-content" class="text-gray-700 space-y-2">
                <!-- Item details will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DATA_FILE = 'Craftland.json';
            const ITEMS_PER_PAGE = 50;

            const itemListContainer = document.getElementById('item-list-container');
            const loadingMessage = document.getElementById('loading-message');
            const loadingSpinner = document.getElementById('loading-spinner');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const paginationContainer = document.getElementById('pagination-container');
            const modalContainer = document.getElementById('modal-container');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const themeToggleBtn = document.getElementById('theme-toggle');
            
            let craftlandData = [];
            let currentFilteredData = [];
            let currentPage = 1;

            const showLoading = () => {
                loadingMessage.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
            };

            const hideLoading = () => {
                loadingSpinner.classList.add('hidden');
            };

            const fetchData = async () => {
                showLoading();
                try {
                    const response = await fetch(DATA_FILE);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    craftlandData = await response.json();
                    currentFilteredData = craftlandData;
                    renderPagination();
                    renderItems();
                } catch (error) {
                    itemListContainer.innerHTML = `<p class="col-span-full text-center text-red-500 font-medium">Error loading data: ${error.message}. Please check if ${DATA_FILE} exists and is valid.</p>`;
                    console.error('Error fetching data:', error);
                } finally {
                    hideLoading();
                }
            };

            const renderItems = () => {
                itemListContainer.innerHTML = '';
                if (currentFilteredData.length === 0) {
                    itemListContainer.innerHTML = `<p class="col-span-full text-center text-gray-500 font-medium">No items found.</p>`;
                    return;
                }

                const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
                const endIndex = startIndex + ITEMS_PER_PAGE;
                const itemsToRender = currentFilteredData.slice(startIndex, endIndex);

                itemsToRender.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-md', 'flex', 'flex-col', 'items-center', 'text-center', 'cursor-pointer', 'transition-transform', 'duration-200', 'hover:scale-105');
                    itemElement.innerHTML = `
                        <div class="w-12 h-12 mb-2 bg-blue-100 rounded-full flex items-center justify-center text-blue-500">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                        </div>
                        <span class="text-sm font-semibold truncate w-full">${item.name || 'No Name'}</span>
                        <span class="text-xs text-gray-500">${item.Type || 'No Type'}</span>
                    `;
                    itemElement.addEventListener('click', () => showItemDetails(item));
                    itemListContainer.appendChild(itemElement);
                });
            };

            const renderPagination = () => {
                paginationContainer.innerHTML = '';
                const totalPages = Math.ceil(currentFilteredData.length / ITEMS_PER_PAGE);

                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.textContent = i;
                    pageButton.classList.add('nav-button', 'flex-shrink-0', 'w-10', 'h-10', 'rounded-full', 'font-semibold', 'transition-colors', 'duration-200');
                    if (i === currentPage) {
                        pageButton.classList.add('bg-blue-500', 'text-white', 'shadow-md');
                    } else {
                        pageButton.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    }
                    pageButton.addEventListener('click', () => {
                        currentPage = i;
                        renderPagination();
                        renderItems();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                    paginationContainer.appendChild(pageButton);
                }
            };

            const showItemDetails = (item) => {
                modalTitle.textContent = item.name || 'Item Details';
                modalContent.innerHTML = `
                    <p><span class="font-semibold">Id:</span> ${item.Id}</p>
                    <p><span class="font-semibold">Type:</span> ${item.Type || 'NONE'}</p>
                    <p><span class="font-semibold">Collection Type:</span> ${item.collectionType || 'NONE'}</p>
                    <p><span class="font-semibold">Name:</span> ${item.name || 'No Name'}</p>
                    <p><span class="font-semibold">Description:</span> ${item.desc || 'No Description'}</p>
                    <p><span class="font-semibold">Icon Name:</span> ${item.Icon || 'NONE'}</p>
                    <p><span class="font-semibold">Rare:</span> ${item.Rare || 'NONE'}</p>
                    <p><span class="font-semibold">Is Unique:</span> ${item.IsUnique ? 'Yes' : 'No'}</p>
                    <p><span class="font-semibold">Icon in AB:</span> ${item.IconInAB || 'NONE'}</p>
                `;
                modalContainer.classList.remove('hidden');
                setTimeout(() => {
                    modalContainer.querySelector('div').classList.remove('scale-95', 'opacity-0');
                    modalContainer.querySelector('div').classList.add('scale-100', 'opacity-100');
                }, 10);
            };

            const hideModal = () => {
                modalContainer.querySelector('div').classList.remove('scale-100', 'opacity-100');
                modalContainer.querySelector('div').classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modalContainer.classList.add('hidden');
                }, 300);
            };

            const handleSearch = () => {
                const query = searchInput.value.toLowerCase();
                
                showLoading();

                // Dùng setTimeout để cho phép UI cập nhật loading spinner trước khi chạy filter
                setTimeout(() => {
                    currentFilteredData = craftlandData.filter(item => {
                        return (
                            (item.Id && String(item.Id).toLowerCase().includes(query)) ||
                            (item.Type && item.Type.toLowerCase().includes(query)) ||
                            (item.collectionType && item.collectionType.toLowerCase().includes(query)) ||
                            (item.name && item.name.toLowerCase().includes(query)) ||
                            (item.desc && item.desc.toLowerCase().includes(query)) ||
                            (item.Icon && item.Icon.toLowerCase().includes(query)) ||
                            (item.Rare && item.Rare.toLowerCase().includes(query)) ||
                            (item.IsUnique && String(item.IsUnique).toLowerCase().includes(query)) ||
                            (item.IconInAB && item.IconInAB.toLowerCase().includes(query))
                        );
                    });
                    
                    currentPage = 1;
                    renderPagination();
                    renderItems();
                    hideLoading();
                }, 100);
            };

            const toggleTheme = () => {
                document.body.classList.toggle('dark');
            };

            closeModalBtn.addEventListener('click', hideModal);
            modalContainer.addEventListener('click', (e) => {
                if (e.target.id === 'modal-container') {
                    hideModal();
                }
            });

            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });

            paginationContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('nav-button')) {
                    const page = parseInt(e.target.textContent);
                    if (page !== currentPage) {
                        showLoading();
                        setTimeout(() => {
                            currentPage = page;
                            renderPagination();
                            renderItems();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                            hideLoading();
                        }, 100);
                    }
                }
            });

            themeToggleBtn.addEventListener('click', toggleTheme);

            fetchData();
        });
    </script>
</body>
</html>
