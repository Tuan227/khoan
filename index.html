<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dữ Liệu Craftland</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
        }
        .icon-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 16px;
            padding: 24px;
            max-width: 1200px;
            margin: auto;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #272744;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .icon-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .icon-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
            background-color: #3b3b5c;
            padding: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #272744;
            margin: 5% auto;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation-name: animatetop;
            animation-duration: 0.4s;
        }
        @keyframes animatetop {
            from { top: -300px; opacity: 0; }
            to { top: 0; opacity: 1; }
        }
        .close-btn {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: #e53e3e;
        }
        .data-container {
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
            background-color: #1a1a2e;
            padding: 16px;
            border-radius: 8px;
            max-height: 70vh;
            overflow-y: auto;
        }
        .copy-btn {
            background-color: #38b2ac;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        .copy-btn:hover {
            background-color: #319795;
        }
        .copy-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #48bb78;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 101;
        }
        /* Style cho thanh cuộn */
        .data-container::-webkit-scrollbar {
            width: 8px;
        }
        .data-container::-webkit-scrollbar-track {
            background: #272744;
            border-radius: 10px;
        }
        .data-container::-webkit-scrollbar-thumb {
            background-color: #4a4a6e;
            border-radius: 10px;
            border: 2px solid #272744;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-7xl mx-auto p-6 bg-slate-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-teal-400">Dữ liệu Craftland</h1>
        <p class="text-center text-gray-300 mb-8">Nhấp vào một icon để xem chi tiết dữ liệu.</p>
        <div id="iconGrid" class="icon-container">
            <!-- Icons sẽ được chèn vào đây bởi JavaScript -->
        </div>
    </div>

    <!-- Modal để hiển thị dữ liệu chi tiết -->
    <div id="dataModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="text-xl font-bold mb-4">Chi tiết dữ liệu</h2>
            <div id="dataDisplay" class="data-container">
                <!-- Dữ liệu sẽ được chèn vào đây -->
            </div>
            <button id="copyBtn" class="copy-btn">Sao chép dữ liệu</button>
        </div>
    </div>

    <div id="copyMessage" class="copy-message">Đã sao chép!</div>

    <script type="module">
        // Lấy các phần tử DOM
        const iconGrid = document.getElementById('iconGrid');
        const dataModal = document.getElementById('dataModal');
        const dataDisplay = document.getElementById('dataDisplay');
        const closeBtn = document.querySelector('.close-btn');
        const copyBtn = document.getElementById('copyBtn');
        const copyMessage = document.getElementById('copyMessage');

        // Hàm để hiển thị thông báo sao chép
        function showCopyMessage() {
            copyMessage.style.opacity = '1';
            setTimeout(() => {
                copyMessage.style.opacity = '0';
            }, 2000);
        }

        // Sự kiện nhấp vào nút sao chép
        copyBtn.addEventListener('click', () => {
            const dataToCopy = dataDisplay.innerText;
            if (dataToCopy) {
                // Sử dụng document.execCommand thay vì navigator.clipboard
                const el = document.createElement('textarea');
                el.value = dataToCopy;
                el.setAttribute('readonly', '');
                el.style.position = 'absolute';
                el.style.left = '-9999px';
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                showCopyMessage();
            }
        });

        // Hàm để tạo và hiển thị icon
        function createIconElement(item) {
            const iconItem = document.createElement('div');
            iconItem.className = 'icon-item';

            // Tạo icon từ thuộc tính "Icon" hoặc "IconInAB"
            const iconUrl = `./${item.Icon}.png` || `./${item.IconInAB}.png`;
            const iconImage = document.createElement('img');
            iconImage.className = 'icon-image';
            iconImage.src = iconUrl;
            iconImage.alt = item.name || 'Icon';
            iconImage.onerror = function() {
                this.src = 'https://placehold.co/80x80/272744/ffffff?text=No+Icon';
            };

            const iconName = document.createElement('p');
            iconName.className = 'text-center text-sm mt-2 truncate w-full';
            iconName.textContent = item.name || `ID: ${item.Id}`;

            iconItem.appendChild(iconImage);
            iconItem.appendChild(iconName);

            iconItem.addEventListener('click', () => {
                dataDisplay.textContent = JSON.stringify(item, null, 2);
                dataModal.style.display = 'block';
            });

            return iconItem;
        }

        // Lấy dữ liệu từ file Craftland.json
        async function fetchCraftlandData() {
            try {
                // Đọc file Craftland.json từ thư mục dự án
                const response = await fetch('Craftland.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Hiển thị từng item như một icon
                if (Array.isArray(data)) {
                    data.forEach(item => {
                        const iconElement = createIconElement(item);
                        iconGrid.appendChild(iconElement);
                    });
                } else {
                    iconGrid.textContent = "Dữ liệu không phải là một mảng.";
                }

            } catch (error) {
                console.error("Lỗi khi tải hoặc xử lý file Craftland.json:", error);
                iconGrid.textContent = "Không thể tải dữ liệu. Vui lòng kiểm tra file Craftland.json.";
            }
        }

        // Tải dữ liệu khi trang web được nạp
        window.onload = fetchCraftlandData;

        // Xử lý đóng modal
        closeBtn.addEventListener('click', () => {
            dataModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == dataModal) {
                dataModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
